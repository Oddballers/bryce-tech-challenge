version: '3.8'

services:
  # Production frontend (Nginx serving built files)
  frontend:
    build:
      context: .
      target: frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    restart: unless-stopped
    depends_on:
      - functions

  # Production Firebase Functions
  functions:
    build:
      context: .
      target: functions
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - GOOGLE_APPLICATION_CREDENTIALS=/app/serviceAccountKey.json
    env_file:
      - .env.production
      - ./functions/.env.production
    volumes:
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    restart: unless-stopped
    command: npm start

  # Optional: Reverse proxy (uncomment if needed)
